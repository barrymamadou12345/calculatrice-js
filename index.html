<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7019415cd8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./langues/style-calculatrice.css">
  <title></title>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
</head>

<body>


  <div class="cadre mt-3 ">
    <div class="ecran">
      <div id="retour"></div>
      <div class="flexe">
        <div id="signes"></div>
        <div id="screen">0</div>
      </div>
      <div class="flexx">
        <div id="egalo"></div>
        <div id="res"></div>
      </div>
    </div>
    <div class="clavier">
      <div class="partie1">

        <div class="ligne1">
          <div class="contour">
            <button class="bord">
              <div class="num" id="ac">Ac</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="rtr"><i class="fa-solid fa-arrow-left"></i></div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="av"><i class="fa-solid fa-arrow-right"></i></div>
            </button>
          </div>
        </div>

        <div class="ligne2">
          <div class="contour">
            <button class="bord">
              <div class="num" id="sept" onclick="addToScreen('7')">7</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="huit" onclick="addToScreen('8')">8</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="neuf" onclick="addToScreen('9')">9</div>
            </button>
          </div>
        </div>

        <div class="ligne3">
          <div class="contour">
            <button class="bord">
              <div class="num" id="quatre" onclick="addToScreen('4')">4</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="cinq" onclick="addToScreen('5')">5</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="six" onclick="addToScreen('6')">6</div>
            </button>
          </div>
        </div>

        <div class="ligne4">
          <div class="contour">
            <button class="bord">
              <div class="num" id="un" onclick="addToScreen('1')">1</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="deux" onclick="addToScreen('2')">2</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="trois" onclick="addToScreen('3')">3</div>
            </button>
          </div>
        </div>
        <div class="ligne5">
          <div class="contour">
            <button class="bord">
              <div class="num" id="zero" onclick="addToScreen(0)">0</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="num" id="point" onclick="addToScreen('.')">.</div>
            </button>
          </div>
          <div class="contour">
            <button class="bord">
              <div class="egal" id="ega">=</div>
            </button>
          </div>
        </div>
      </div>
      <div class="partie2">
        <div class="signes">
          <button class="bord">
            <div class="division" id="diviser" ><i class="fa-solid fa-divide"></i></div>
          </button>
          <button class="bord">
            <div class="multipli " id="multiplier"><i class="fa-solid fa-xmark"></i></div>
          </button>
          <button class="bord">
            <div class="soustraction" id="soustraire">-</div>
          </button>
          <button class="bord">
            <div class="addition" id="additionner">+</div>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!--===========================================SCRIPTES=============================================================-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
  <!-- <script src="./langues/calculator2.js"></script> -->
  <script src="./langues/calculatrice.js"></script>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
  <script>
    AOS.init();
  </script>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
</body>
